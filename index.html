      .meo1{
        position:relative;
        width:10%;
        top:35px;
        left:605px;
        animation:sang1 3s;
      }
      .meo2{
        position:relative;
        width:10%;
        top:35px;
        left:-300px;
        animation:sang2 3s;
      }
      .aungoi{
        position:relative;
        width:10%;
        top:120px;
        right:279px;
        animation:zoom 4s;
      }
      .anh img{
        width:10%;
      } 
      .anh{
        position:relative;
        width:35%;
        left:305px;
        top:100px;
        animation:zomm 4s;
      }
      .audung{
        position:relative;
        width:10%;
        left:902px;
        top:100px;
        animation:zom 3s;
      }
      @-webkit-keyframes zoom{
        from {transform:scale(0);}
        to{transform:scale(1);}
      } 
      @-webkit-keyframes zomm{
        from{top:-400px;}
        to{top:100px;}
      }
      @-webkit-keyframes xuong{
        from{top:-715px;}
        to{top:-241px;}
      }
      @-webkit-keyframes zom{
        from{left:0px;}
        to{left:902px;}
      } 
      .auvang{
        position:relative;
        right:140px;
        top:-241px;
        animation:xuong 4s;
      }
      @-webkit-keyframes sang1{
        from{top:-7000px;}
        to{top:35px;}
      } 
      @-webkit-keyframes sang2{
        from{left:-300px;}
        to{left:469px;}
      } 
    </style>
